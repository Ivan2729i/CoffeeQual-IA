<!doctype html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'dist/output.css' %}">
  <title>Recuperar contrase√±a | CoffeeQual AI</title>
</head>
<body class="bg-fs-dif min-h-screen text-text-main">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md card-fs overflow-hidden">
      <div class="p-6 sm:p-8">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-card/50 border border-card-border flex items-center justify-center shadow-fs">
            <span class="font-extrabold" style="color: var(--fs-primary);">CQ</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold leading-tight">Recuperar password</h1>
            <p class="text-sm text-text-muted">Ingresa tu correo y te mandamos un enlace.</p>
          </div>
        </div>

        <form method="post" class="mt-6 space-y-4">
          {% csrf_token %}
          <div>
            <label class="text-sm text-text-muted">Email</label>
            <input type="email" name="email" class="input-fs mt-2" placeholder="correo@ejemplo.com" required>
          </div>

          <button class="btn-fs mt-2" type="submit">Enviar enlace</button>
          <a href="{% url 'login' %}" class="btn-fs-soft mt-3 text-center">Volver al Login</a>
        </form>
      </div>

      <div class="px-6 sm:px-8 py-4 border-t border-card-border bg-card/50 text-xs text-text-muted text-center">
        &copy; {% now "Y" %} CoffeeQual. Todos los derechos reservados.
      </div>
    </div>
  </div>
</body>
</html>
